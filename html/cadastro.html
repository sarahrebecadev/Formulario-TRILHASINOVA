<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro do Participante</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<header>
    <div class="logo">
        <img src="images/image trilhas.png" alt="Logo do Projeto">
    </div>
</header>
<body>

   <div class="container">

    <div class="form-box login">

        <form id="formCadastro">
            <h1>Cadastre-se</h1>
            <div class="input-box">

                <input type="text" id="cpfCadastro" oninput="somenteNumeros(event)" maxlength="14" placeholder="Digite o CPF" class="inputs" required>
                <i class="bx bxs-user"></i>
                <span class="span-required">Digite um CPf valido!</span>

            </div>
            <div class="input-box">
                <input type="password" id="senhaCadastro"  oninput="" placeholder="Digite sua Senha" class="inputs"  required>
                <i class="bx bxs-lock-alt"></i>
                <span class="span-required">Digite a Senha!</span>
            </div>    
            <div class="input-box">
                <input type="password" id="confirmaSenhaCadastro" oninput="" placeholder="Confirme sua Senha" class="inputs"  required>
                <i class="bx bxs-lock-alt"></i>
                <span class="span-required">As senhas nÃ£o concidem!</span>
            </div> 
    
                <button class = "botao" type="submit">Confirmar</button>
                
            </div>
              
        </form> 

        <!-- GIF-->
              <div id="loading-screen" class="loading-screen">
                <div class="loading-content">
                <img src="images/baixados.gif" alt="Carregando..." />
                             <p>Carregando...</p>
                </div>
              </div>
  
          <script src="JS/login.js "></script>
   
</body>

</html>
